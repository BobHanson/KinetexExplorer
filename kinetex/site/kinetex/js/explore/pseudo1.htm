<hr>
[B] set very high ensures first-order kinetics<br>
even though the rate law is rate=k[A][B].


<script language=javascript>
Model_createNew("flood")
Model_addComponent("A",6,"blue")
Model_addComponent("B",20,"colorless")
Model_addComponent("C",0,"red")
Model_setOverallEquation("A + B --> C")
Model_setRateLaw("k[A][B]")
Model_setConstant("k",0.01)
Model_setTitle("In this case [B] is very large; first-order kinetics.")
Graph_setImageSize(800,300)
Graph_setBox(0,0,700,200)
Graph_setYmax(10)
Expt_setTemp(300)
</script>

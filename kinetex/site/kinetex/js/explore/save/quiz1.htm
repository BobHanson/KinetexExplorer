<script language=javascript>
Simulate_sayh("quiz1",isqonly)
Model_createNew("rxn1")
Model_addComponent("A",2,"blue")
Model_addComponent("B",1,"colorless")
Model_addComponent("C",0,"red")
Model_setOverallEquation("A + B --> 2C||A + 2B --> C||2A + B --> 2C||2A + 2B --> C")
Model_setRateLaw("k[A][B]||k[A]||k[B]||k[A]^2[B]||k[A][B]^2||k[A]^2[B]^2")
Model_setConstant("k",(Util_random_1_to(5)+1)/10)
Model_fixInfo("Overall")
Model_queryInfo("Rate Law,k")
Model_select("C")
Model_setTemp(298)
Model_hideInfo("Temp,[C]o")
Graph_setImageSize(600,180)
Graph_setBox(50,25,450,125)
Graph_setTarget("mygraph")
Graph_setParameters("keyx=-10|keyy=-20")
Graph_setKey("red=[C]")
Graph_setYmax(2)
Graph_setKey("-")
Analysis_hideInfo("rate")
</script>

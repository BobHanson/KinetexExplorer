<body
 onmousedown=GRmouseevent()
 onmousemove=GRmouseevent()
 onmouseup=GRmouseevent()

 onload=Simulate_init();
>
<script language=javascript>
Simulate_sayh("tiny5",isqonly)
Model_createNew("rxn1")
Model_addComponent("A",0.5,"blue")
Model_addComponent("B",1/1.414,"colorless")
Model_addComponent("C",0,"red")
Model_setOverallEquation("2A + B --> C")
Model_setRateLaw("k[A][B]")
Model_setConstant("k",0.3)
Model_setTemp(298)
Expt_setEndTime(20)
Model_select("ABC")
Data_setRows(7)
Graph_setYmax(1)
Graph_setBox(0,35,0,100)
//Graph_setImageSize(0,150)
Graph_setParameters("yticminor=0.05|yticmajor=0.2|xaxislabel='time (sec)'")
Graph_setTarget("rxn1graph")
</script>

,"The concentrations of A and B both decrease with time, while the concentration of C increases. So A and B are reactants, and C is a product.")
Q_ask("From the graph, how can you tell that the coefficient of A in the chemical equation for this reaction is different from the coefficient of B?"
,"The concentrations of A and B both decrease with time, but the concentration of A decreases much faster than the concentration of B. So their coefficients must be different.")
